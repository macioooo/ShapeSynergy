<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Workout Plans</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/indexstyle.css}">
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar">
    <div class="navbar_container">
        <div class="logo">Shape Synergy</div>
        <div class="navbar_toggle" id="mobile">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="navbar_menu">
            <ul class="navbar_list">
                <li class="navbar_item">
                    <a href="/userWorkoutPlans" class="navbar_link">Your workout plans</a>
                </li>
                <li class="navbar_item">
                    <a href="/exercises" class="navbar_link">Create workout plan</a>
                </li>
                <li class="navbar_item">
                    <span sec:authorize="isAuthenticated">
                    <a th:href="@{/logout}" id="logout" class="navbar_link">Logout</a></span>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="workoutPlans">
    <div class="main_container">
        <!-- Loop through workout plans and populate description divs -->
        <div class="container" th:each="workoutPlan : ${workoutPlans}">
            <ul class="whats_on_site">
                <img src="/css/imgs/barbell.png" class="barbell">
                <h2 th:text="${workoutPlan.getWorkout_plan_name()}"></h2>
                <div class="description">
                    <ul>
                        <li th:each="exercise : ${#strings.arraySplit(workoutPlan.getWorkout_plan(), ',')}">
                            <span th:text="${exercise}"></span>
                        </li>
                    </ul>
                </div>
                <!-- Use consistent ID selector for the button -->
                <button class="deleteWorkoutPlanBtn" th:attr="data-workout-plan-id=${workoutPlan.getId_workout_plan()}">Delete</button>
                <button class="editWorkoutPlanBtn" th:attr="data-workout-plan-id=${workoutPlan.getId_workout_plan()}">Edit</button>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/userWorkoutPlans.js" type="text/javascript"></script>
</body>
</html>
