<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

</head>
<body>

<nav class="navbar">
    <div class="navbar_container">
        <div class="logo">Shape Synergy</div>
        <div class="navbar_menu">
            <ul class="navbar_list">
                <li class="navbar_item">
                    <a href="/login" class="navbar_link">Login</a>
                </li>
                <li class="navbar_item">
                    <a href="/contact" class="navbar_link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="/registration" method="post" class="login_form">
    <h2 class="form_title">Register</h2>
    <label for="name" class="form_label">Name:</label><br>
    <input type="text" id="name" name="name" class="form_input" required><br><br>

    <label for="email" class="form_label">Email:</label><br>
    <input type="email" id="email" name="email" class="form_input" required><br><br>

    <label for="password" class="form_label">Password:</label><br>
    <input type="password" id="password" name="password" class="form_input" required><br><br>
    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
    <input type="submit" value="Register" class="form_button">
</form>

</body>
</html>
